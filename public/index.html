<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro App</title>
	</head>
	<body class="d-flex flex-column">
		<header>
			<nav class="navbar navbar-light bg-dark">
				<div class="container-fluid">
					<h1 class="text-white">Pomodoro App</h1>
				</div>
			</nav>
		</header>

		<main class="flex-grow-1 align-items-center d-flex">
			<div class="container py-5">
				<div class="row">
					<div class="col-md"></div>
					<div class="col-md-12">
						<ul class="nav nav-pills mb-3 d-flex justify-content-between" id="pills-tab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link fs-3 active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Pomodoro</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link fs-3" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Break</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link fs-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Long Break</button>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active text-center" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
								<p id="25" class="fs-1">25:00</p>
								<!-- <div class="progress my-3">
									<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
								</div> -->
								<button data-time="25" class="btn btn-lg btn-success">START</button>
							</div>
							<div class="tab-pane fade text-center" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
								<p id="5" class="fs-1">5:00</p>
								<!-- <div class="progress my-3">
									<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
								</div> -->
								<button data-time="5" class="btn btn-lg btn-success">START</button>
							</div>
							<div class="tab-pane fade text-center" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
								<p id="20" class="fs-1">20:00</p>
								<!-- <div class="progress my-3">
									<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
								</div> -->
								<button data-time="20" class="btn btn-lg btn-success">START</button>
							</div>
						</div>
					</div>
					<div class="col-md"></div>
				</div>
			</div>
		</main>
	</body>

	<script src="../src/js/app.js"></script>
</html>
